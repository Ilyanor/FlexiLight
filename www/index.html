<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/mongo.js"></script>

</head>
<body ng-app="starter" ng-controller="MainController" >

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title"> Main Menu</h1>
    </ion-header-bar>
    <ion-content class="has-header padding" >

    <div   class="list card" >

        <h1>{{ test }}</h1>
        <div class="item item-icon-left item-assertive">
          <i class="icon ion-ios-pulse-strong"></i>
          <p> {{data.hR }} </p>
        </div>

        <div class="item item-icon-left item-balanced">
          <i class="icon ion-leaf"></i>
          <p ng-bind="data"> </p>
        </div>

        <div class="item item-icon-left item-calm">
          <i class="icon ion-arrow-graph-up-right"></i>
          <ion-content> {{data.sa02}} </ion-content>
        </div>
      </div>
      <div ng-repeat = "data in datas">
{{data.hR}}
{{data.rR}}
{{data.sa02}}
{{data.time}}
</div>
    </ion-content>


    <ion-footer-bar class="footer bar-energized">
      <h1 class="title"> FlexiLight AB</h1>
      <h2 > {{test2}}  </h2>
    </ion-pane>

  </body>
  </html>
